name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-tests:
    name: Rust Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Install OpenBLAS (macOS)
        if: runner.os == 'macOS'
        run: brew install openblas

      - name: Run Rust tests
        run: cargo test --release
        env:
          # For linking OpenBLAS on macOS
          LIBRARY_PATH: /opt/homebrew/opt/openblas/lib:/usr/local/opt/openblas/lib

  openblas-ctest:
    name: OpenBLAS ctest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Install OpenBLAS (macOS)
        if: runner.os == 'macOS'
        run: brew install openblas

      - name: Build library
        run: cargo build --release --features openblas

      - name: Run BLAS Level 1 tests
        working-directory: ctest
        run: make test1
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/target/release

      - name: Run BLAS Level 2 tests
        working-directory: ctest
        run: make test2
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/target/release

      - name: Run BLAS Level 3 tests
        working-directory: ctest
        run: make test3
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/target/release
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/target/release

  julia-openblas:
    name: Julia + OpenBLAS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Build library (ILP64 for Julia)
        run: cargo build --release --features ilp64

      - name: Run Julia examples
        run: |
          julia examples/julia/dgemm_example.jl
          julia examples/julia/zdotc_example.jl

  julia-mkl:
    name: Julia + MKL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install MKL.jl
        run: julia -e 'using Pkg; Pkg.add("MKL")'

      - name: Build library (ILP64 for MKL)
        run: cargo build --release --features ilp64

      - name: Run Julia examples with MKL
        run: |
          julia -e 'using MKL; include("examples/julia/dgemm_example.jl")'
          julia -e 'using MKL; include("examples/julia/zdotc_example.jl")'

  scipy:
    name: Python (scipy)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install scipy
        run: pip install scipy numpy

      - name: Build library (LP64 for scipy)
        run: cargo build --release

      - name: Run Python examples
        run: |
          python examples/python/dgemm_example.py
          python examples/python/zdotc_example.py
